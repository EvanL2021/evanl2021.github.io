<article>
  <div class="imgContainer">
    <img [src]="projet().imgUrl" (click)="openProject()"/>
  </div>

  <div class="infosContainer">
    <h3>{{projet().title}}</h3>
    @for (subtitle of projet().subtitles; track subtitle) {
      <p>{{subtitle}}</p>
    }

    <div class="languagesContainer">
      @for (language of projet().languages; track language) {
        <img [src]="getImgUrl(language)"/>
      }
    </div>
  </div>
</article>
